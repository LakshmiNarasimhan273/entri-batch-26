<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="ecommerce admin dashboard">
    <title>Admin Dashboard - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="script.js"></script>
</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow-lg p-4 otp-card" style="width: 30rem;">
        <h4 class="text-center mb-3">OTP Validation</h4>

        <div class="mb-3">
            <label class="form-label">Enter your OTP</label>
            <input class="form-control" id="otpInput" type="text" pattern="[0-9]{6}" maxlength="6">
        </div>

        <div class="d-flex gap-2">
            <button id="generateBtn" class="btn btn-primary w-50">Generate OTP</button>
            <button id="validateBtn" class="btn btn-success w-50">Validate OTP</button>
        </div>

        <div id="message" class="otp-display mt-5 mb-3 text-center fw-bold"></div>
    </div>

    <div class="modal fade" id="successModal">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="successModalLabel">Success!</h5>
                </div>

                <div class="modal-body text-center">
                    <h4>OTP Verified Successfully</h4>
                    <p>You can now proceed.</p>
                    <a href="dashboard.html">Dashboard Page</a>
                </div>
                
            </div>
        </div>

    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
