<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="HTML5 Content Tags - For understanding how content tags are working">
    <title>HTML5 - Content Tag</title>
</head>

<body>
    <!-- Heading Tags -->
    <h1>(h1) Entri <span>FSD Program</span></h1>
    <h2>(h2) MERN Focused Course</h2>

    <h4>(h4) Weekly Assignments and Live Session</h4>
    <h5>(h5) International level certificate</h5>
    <h6>(h6) Placement Assistance</h6>

    <!-- paragraph tag -->
    <p>Hi I'm Lakshmi Narasimhan</p>

    <!-- List Tag -->
    <!-- Ordered List have type attribute to mention the points in (a.b.c or I.II.III (roman letters))-->
    <ol>
        <li>Entri Elevate FSD</li>
        <li>Entri Elevate DA</li>
    </ol>

    <ul>
        <li>Entri Elevate DS</li>
        <li>Entri Elevate AI MERN</li>
    </ul>

    <!-- src - source -->
    <!-- alt - alternate text -->
    <div>
        <img src="https://media.istockphoto.com/id/517188688/photo/mountain-landscape.jpg?s=612x612&w=0&k=20&c=A63koPKaCyIwQWOTFBRWXj_PwCrR4cEoOw2S9Q7yVl8="
            alt="Mountain Viewpoint" />

    <div>

        <video controls loop autoplay muted width="600" height="300">
            <source src="https://www.w3schools.com/html/movie.mp4" type="video/mp4">
        </video>
    </div>

    <audio controls muted autoplay>
        <source src="https://www.w3schools.com/tags/horse.ogg">
    </audio>

</body>

</html>
