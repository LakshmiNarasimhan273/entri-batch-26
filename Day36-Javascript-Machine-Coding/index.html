<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Machine Coding</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

  <nav class="navbar navbar-light bg-white shadow-sm px-3">
    <div class="container">
      <a class="navbar-brand fw-bold" href="#">MyShop</a>
      <a href="cart.html" class="btn btn-outline-primary">
        Cart
      </a>
      <button class="btn btn-outline-primary btn-small rounded-pill">Download Application</button>

    </div>
  </nav>

  <div class="container my-4">
    <h3 class="mb-3">Products</h3>
    <div id="product-list" class="row g-3">
      <!-- Products will load here -->
    </div>
  </div>

  <script>
    let productsData = [];

    fetch("https://fakestoreapi.com/products")
      .then(res => res.json())
      .then(data => {
        productsData = data;
        displayProducts(data);
      });

    function displayProducts(products) {
      const list = document.getElementById("product-list");
      list.innerHTML = "";

      products.forEach(product => {
        list.innerHTML += `
      <div class="col-md-3">
        <div class="card h-100 p-2">
          <img src="${product.image}" class="card-img-top" style="height:150px; object-fit:contain;">
          <div class="card-body">
            <div style="height:40px;"><h6 class="card-title text-truncate">${product.title}</h6></div>
            <p class="fw-bold">$${product.price}</p>
            <button class="btn btn-primary w-100" onclick="addToCart(${product.id})">Add to Cart</button>
          </div>
        </div>
      </div>
    `;
      });
    }

    function addToCart(id) {
      let cart = JSON.parse(localStorage.getItem("cart")) || [];
      const product = productsData.find(p => p.id === id);
      let exist = cart.find(item => item.id === id);

      if (exist) {
        exist.qty++;
      } else {
        cart.push({ ...product, qty: 1 });
      }

      localStorage.setItem("cart", JSON.stringify(cart));
      alert("Product added to cart!");
    }
  </script>

</body>

</html>
