<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cart</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

  <nav class="navbar navbar-light bg-white shadow-sm px-3">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html">Back to Shopping</a>
      <button class="btn btn-outline-primary rounded-pill">Download Application</button>
    </div>
  </nav>

  <div class="container my-4">
    <h3 class="mb-4">Your Cart</h3>

    <div class="row">

      <!-- LEFT SIDE : CART ITEMS -->
      <div class="col-md-8">
        <div id="cart-items" class="d-flex flex-column gap-3">
          <!-- cart items display here -->
        </div>
      </div>

      <!-- RIGHT SIDE : SUMMARY -->
      <div class="col-md-4">
        <div class="card p-3 shadow-sm">
          <h5 class="mb-3">Summary</h5>

          <p class="fw-bold mb-2" id="cart-summary">Total: $0</p>

          <button class="btn btn-success w-100 mb-2">Checkout</button>
          <button class="border p-1 rounded fw-bold text-danger w-100" onclick="clearCart()">Clear All</button>
        </div>
      </div>

    </div>
  </div>

  <script>
    // load cart from localStorage
    function loadCart() {
      return JSON.parse(localStorage.getItem("cart")) || [];
    }

    function displayCart() {
      const cart = loadCart();
      const itemsDiv = document.getElementById("cart-items");
      const summaryDiv = document.getElementById("cart-summary");

      if (cart.length === 0) {
        itemsDiv.innerHTML = `
      <div class="alert alert-warning text-center fw-bold">
        Your Cart looks Empty.
      </div>
    `;
        summaryDiv.innerHTML = `Total: $0`;
        return;
      }

      itemsDiv.innerHTML = "";
      let total = 0;

      cart.forEach(item => {
        total += item.price * item.qty;

        itemsDiv.innerHTML += `
<div class="card shadow-sm p-3">
  <div class="d-flex flex-column flex-sm-row align-items-sm-center gap-3">
    
    <img src="${item.image}" style="width:80px; height:80px; object-fit:contain;">
    
    <div class="flex-grow-1">
      <h6 class="mb-1 text-truncate" style="max-width:250px;">${item.title}</h6>
      <span class="small fw-bold">$${item.price} each</span><br>
      <span class="small text-muted">Qty: ${item.qty}</span>
    </div>

    <div class="mt-2 mt-sm-0">
      <button class="btn btn-sm btn-outline-danger w-100" onclick="removeItem(${item.id})">
        Remove
      </button>
    </div>

  </div>
</div>
    `;
      });

      summaryDiv.innerHTML = `Total: $${total.toFixed(2)}`;
    }

    // remove a single item
    function removeItem(id) {
      let cart = loadCart();
      cart = cart.filter(item => item.id !== id);
      localStorage.setItem("cart", JSON.stringify(cart));
      displayCart();
    }

    // clear entire cart
    function clearCart() {
      localStorage.removeItem("cart");
      displayCart();
    }

    // initial load
    displayCart();
  </script>

</body>

</html>
