<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="smart browser using gemini ai">
    <title>Search Your Needs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <style>
        .browser-window{
            border: 1px solid #d0d7de;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 18px rgba(0, 0, 0, 0.8);
            background: #f4f6f9;
        }
        .borwser-toolbar{
            background: white;
            padding: 8px 12px;
            border-bottom: 1px solid #e1e4e8;
        }
        #result{
            padding: 15px;
            min-height: 200px;
            background-color: #fff;
            border-top: 1px solid #e1e4e8;
            white-space: pre-line;
            font-size: 0.95rem;
            color: #222;
        }
    </style>

</head>
<body class="container py-5">
    <h3 class="mb-4 text-center fw-semibold">Smart Browser</h3>

    <div class="browser-window">
        <div class="borwser-toolbar">
            <div class="input-group">
                <input id="userInput" class="form-control" type="text">
                <button id="askGemini" class="btn btn-success">Search</button>
            </div>
        </div>
        <div id="result"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
